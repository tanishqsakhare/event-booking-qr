{% extends "base.html" %}
{% block title %}Verify QR{% endblock %}
{% block content %}
<h2>QR Code Verification</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.qr_image.label }}<br>
        {{ form.qr_image(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
